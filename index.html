<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
  <span class="logo">
    <img src="Assets/logo.svg" alt="Netflix Logo" />
  </span>
  <div class="nav-buttons">
    <button class="sbtn">English</button>
    <button class="sbtn red">Sign In</button>
  </div>
</nav>

    <section class="hero">
    <div class="text">
      <h1 class="lred">Unlimited movies, TV shows and more</h1>
      <p>Watch anywhere. Cancel anytime.</p>
      <button class="lbtn">Get Started</button>
    </div>
  </section>


  <section class="trending">
    <h2>Trending Now</h2>
    <div class="trending-grid">
      <div class="card"><img src="Assets/first.webp" alt=""></div>
      <div class="card"><img src="Assets/second.webp" alt=""></div>
      <div class="card"><img src="Assets/third.webp" alt=""></div>
      <div class="card"><img src="Assets/fourth.webp" alt=""></div>
      <div class="card"><img src="Assets/fifth.webp" alt=""></div>
      <div class="card"><img src="Assets/sixth.webp" alt=""></div>
      <div class="card"><img src="Assets/sevnth.webp" alt=""></div>
      <div class="card"><img src="Assets/eighth.webp" alt=""></div>
      <div class="card"><img src="Assets/ninth.webp" alt=""></div>
      <div class="card"><img src="Assets/tenth.webp" alt=""></div>
    </div>
  </section>
</body>
</html>
